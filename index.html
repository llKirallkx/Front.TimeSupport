<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFD Generetor</title>
</head>
<body>

    <form method="POST" action="https://afd-generator.onrender.com/download">
        
        <label for="content">Inserir PIS</label>
        <textarea id="content" name="content"></textarea><br>

        <label for="event">Período inicio AFD</label>
        <input type="date" id="event" name="event"><br>

        <label for="finalevent">Período fim do AFD</label>
        <input type="date" id="finalevent" name="finalevent"><br>

        <label for="entrada1">Entrada 1</label>
        <input type="time" id="entrada1" name="entrada1"><br>

        <label for="saida1">Saida 1</label>
        <input type="time" id="saida1" name="saida1"><br>

        <label for="entrada2">Entrada 2</label>
        <input type="time" id="entrada2" name="entrada2"><br>

        <label for="saida2">Saida 2</label>
        <input type="time" id="saida2" name="saida2"><br>

        
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
